<dl class="dl-horizontal">
    <dt> Title </dt>
    <dd> {{TestCaseTitle}} </dd>
</dl>

<dl class="dl-horizontal">
    <dt> Priority </dt>
    <dd><span class="label {{PriorityStyleClass}}"> {{TestCasePriority}} </span></dd>
</dl>

<dl class="dl-horizontal">
    <dt> Status </dt>
    <dd> <span id="currentStatus-{{ID}}" class="{{StatusStyleClass}}">{{Status}}</span> </dd>
</dl>

<dl class="dl-horizontal">
    <dt> Description </dt>
    <dd> {{{TestCaseDescription}}} </dd>
</dl>

<dl class="dl-horizontal">
    <dt> Precondition </dt>
    <dd> {{{TestCasePrecondition}}} </dd>
</dl>

<dl class="dl-horizontal">
    <dt> Expect </dt>
    <dd> {{{TestCaseExpect}}} </dd>
</dl>

<dl class="dl-horizontal">
    <dt> Comment </dt>
    <dd>{{Comment}}</dd>
</dl>
