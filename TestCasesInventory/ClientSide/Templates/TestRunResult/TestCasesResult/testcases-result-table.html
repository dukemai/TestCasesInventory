<div class="test-cases-area bg-gray">
    <p>
        <b> TestCase Result Statistic</b>
    </p>
</div>

<table class="table table-bordered">
    <tr>
        <th><h4>Title</h4></th>
        <th><h4>Priority</h4></th>
        <th><h4>Status</h4></th>
        <th><h4>Tested By</h4></th>
        <th><h4>Last run date</h4></th>
        <th><h4>Detail</h4></th>
    </tr>
    {{#each .}}
    <tr>
        <td>{{TestCaseTitle}}</td>
        <td><span class="label {{PriorityStyleClass}}"> {{TestCasePriority}} </span></td>
        <td><span class="{{StatusStyleClass}}">{{Status}}</span></td>
        <td>{{RunBy}}</td>
        <td>{{LastRunDate}}</td>
        <td><a href="#" test-case-id="{{ID}}" class="show-detail-popup btn btn-default">Detail</a></td>
    </tr>
    {{/each}}
</table>
